<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="timer">
      <h2>TIMER</h2>
      <button class="display"><span id="hours"></span></button> 
       <button class="display"><span id="minute"></span></button>
       <button class="display"><span id="second"></span></button>

       <div class="button">
        <button class="btn" id="btn1" onclick="reset()">Reset</button>
        <button class="btn" id="btn2" onclick="stop()">Stop</button>
        <button class="btn" id="btn3" onclick="start()">Start</button>
       </div>
     </div>
</body>
<script src="script.js"></script>
